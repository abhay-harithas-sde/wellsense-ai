<!DOCTYPE html>

                        resolve({ success: true });

                });
            };

                setUser(null);
                setIsAuthenticated(false);
            };

            return (
                <AuthContext.Provider value={{ user, isAuthenticated, login, logout }}>

                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-600">Water Intake</span>
                                        <div className="flex items-center space-x-2">
                                            <div className="w-24 bg-gray-200 rounded-full h-2">
                                                <div className="bg-blue-500 h-2 rounded-full w-3/5"></div>
                                            </div>

                                        </div>

                        <div className="mt-8 bg-white rounded-xl p-6 shadow-sm border border-gray-100">

                                    <h4 className="font-semibold text-gray-900">Health Analytics</h4>
                                    <p className="text-sm text-gray-600">Track and analyze your health metrics</p>
                                </div>
                                <div className="text-center p-4 bg-green-50 rounded-lg">
                                    <div className="text-3xl mb-2">ðŸ¤–</div>
                                    <h4 className="font-semibold text-gray-900">AI Coach</h4>
                                    <p className="text-sm text-gray-600">Personalized health guidance</p>
                                </div>
                                <div className="text-center p-4 bg-purple-50 rounded-lg">
                                    <div className="text-3xl mb-2">ðŸ‘¥</div>

                                </div>

                        {/* Footer */}

        // Main App
        const App = () => {

            return isAuthenticated ? <Dashboard /> : <LoginForm />;

        // Render App
        const root = createRoot(document.getElementById('root'));
        root.render(
            <AuthProvider>

            </AuthProvider>
        );
    </script>
</body>
</html>
