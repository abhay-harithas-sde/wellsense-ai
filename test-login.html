<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - WellSense AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        .credentials {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê WellSense AI Login Test</h1>
        
        <div class="credentials">
            <h3>Demo Credentials:</h3>
            <p><strong>Email:</strong> demo@wellsense.ai<br><strong>Password:</strong> demo123</p>
            <p><strong>Email:</strong> admin@wellsense.ai<br><strong>Password:</strong> admin123</p>
            <p><strong>Email:</strong> user@wellsense.ai<br><strong>Password:</strong> user123</p>
        </div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter email" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Test Login</button>
        </form>

        <button onclick="quickTest()">Quick Test (demo@wellsense.ai)</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // Simulate the login validation logic
        function validateLogin(email, password) {
            const validCredentials = [
                { email: 'demo@wellsense.ai', password: 'demo123' },
                { email: 'john@wellsense.ai', password: 'password' },
                { email: 'admin@wellsense.ai', password: 'admin123' },
                { email: 'user@wellsense.ai', password: 'user123' }
            ];
            
            return validCredentials.some(
                cred => cred.email === email && cred.password === password
            );
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            const isValid = validateLogin(email, password);
            
            resultDiv.style.display = 'block';
            
            if (isValid) {
                resultDiv.innerHTML = `
                    <h3 style="color: #4CAF50;">‚úÖ Login Successful!</h3>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Status:</strong> Authentication would succeed</p>
                    <p><strong>Action:</strong> User would be redirected to dashboard</p>
                `;
                resultDiv.style.background = 'rgba(76, 175, 80, 0.3)';
            } else {
                resultDiv.innerHTML = `
                    <h3 style="color: #f44336;">‚ùå Login Failed!</h3>
                    <p><strong>Error:</strong> Invalid email or password</p>
                    <p><strong>Hint:</strong> Try demo@wellsense.ai / demo123</p>
                `;
                resultDiv.style.background = 'rgba(244, 67, 54, 0.3)';
            }
        });

        function quickTest() {
            document.getElementById('email').value = 'demo@wellsense.ai';
            document.getElementById('password').value = 'demo123';
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
    </script>
</body>
</html>
