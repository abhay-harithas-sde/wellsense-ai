<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellSense AI - Weight Tracker Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area, BarChart, Bar } = Recharts;

        // Demo weight data with water intake formula: weight/10-1
        const weightData = [
            { date: '2024-01-01', weight: 85.0, waterIntake: 7.5, dietScore: 70, calories: 2200 },
            { date: '2024-01-08', weight: 84.5, waterIntake: 7.45, dietScore: 75, calories: 2100 },
            { date: '2024-01-15', weight: 84.2, waterIntake: 7.42, dietScore: 80, calories: 2050 },
            { date: '2024-01-22', weight: 83.8, waterIntake: 7.38, dietScore: 82, calories: 2000 },
            { date: '2024-01-29', weight: 83.5, waterIntake: 7.35, dietScore: 85, calories: 1950 },
            { date: '2024-02-05', weight: 83.0, waterIntake: 7.30, dietScore: 88, calories: 1900 },
            { date: '2024-02-12', weight: 82.7, waterIntake: 7.27, dietScore: 90, calories: 1850 },
            { date: '2024-02-19', weight: 82.3, waterIntake: 7.23, dietScore: 87, calories: 1900 },
            { date: '2024-02-26', weight: 82.0, waterIntake: 7.20, dietScore: 92, calories: 1800 },
            { date: '2024-03-05', weight: 81.5, waterIntake: 7.15, dietScore: 95, calories: 1750 },
        ];

        const WeightTracker = () => {
            const [currentWeight, setCurrentWeight] = useState('');
            const [dietCompliance, setDietCompliance] = useState(85);

            const calculateWaterIntake = (weight) => {
                return Math.max(1, (weight / 10) - 1);
            };

            const calculateProgress = () => {
                const startWeight = weightData[0].weight;
                const currentWeight = weightData[weightData.length - 1].weight;
                const targetWeight = 78;

                const totalLoss = startWeight - targetWeight;
                const currentLoss = startWeight - currentWeight;

                return Math.min(100, (currentLoss / totalLoss) * 100);
            };

            const progress = calculateProgress();
            const latestWeight = weightData[weightData.length - 1].weight;
            const recommendedWater = calculateWaterIntake(latestWeight);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-green-600 to-blue-600 rounded-xl p-6 text-white mb-6">
                        <div className="flex items-center space-x-3 mb-2">
                            <div className="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                                <span className="text-white font-bold">‚öñÔ∏è</span>
                            </div>
                            <h1 className="text-2xl font-bold">Weight Reduction Tracker</h1>
                        </div>
                        <p className="text-green-100">Monitor your weight loss journey with smart analytics</p>
                        <div className="mt-4 p-3 bg-white bg-opacity-20 rounded-lg">
                            <p className="text-sm">üíß <strong>Water Formula:</strong> Daily intake = (Weight √∑ 10) - 1 liters</p>
                        </div>
                    </div>

                    {/* Progress Overview */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                        <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                            <div className="flex items-center space-x-3 mb-3">
                                <div className="p-2 bg-blue-100 rounded-lg">
                                    <span className="text-blue-600 text-xl">‚öñÔ∏è</span>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-600">Current Weight</p>
                                    <p className="text-2xl font-bold text-gray-900">{latestWeight} kg</p>
                                </div>
                            </div>
                            <div className="text-sm text-green-600">‚Üì 3.5 kg lost</div>
                        </div>

                        <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                            <div className="flex items-center space-x-3 mb-3">
                                <div className="p-2 bg-green-100 rounded-lg">
                                    <span className="text-green-600 text-xl">üéØ</span>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-600">Target Weight</p>
                                    <p className="text-2xl font-bold text-gray-900">78 kg</p>
                                </div>
                            </div>
                            <div className="text-sm text-gray-500">3.5 kg to go</div>
                        </div>

                        <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                            <div className="flex items-center space-x-3 mb-3">
                                <div className="p-2 bg-cyan-100 rounded-lg">
                                    <span className="text-cyan-600 text-xl">üíß</span>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-600">Water Goal</p>
                                    <p className="text-2xl font-bold text-gray-900">{recommendedWater.toFixed(1)} L</p>
                                </div>
                            </div>
                            <div className="text-sm text-gray-500">Formula: Weight/10-1</div>
                        </div>

                        <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                            <div className="flex items-center space-x-3 mb-3">
                                <div className="p-2 bg-orange-100 rounded-lg">
                                    <span className="text-orange-600 text-xl">üçé</span>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-600">Diet Compliance</p>
                                    <p className="text-2xl font-bold text-gray-900">95%</p>
                                </div>
                            </div>
                            <div className="text-sm text-green-600">Excellent!</div>
                        </div>
                    </div>

                    {/* Progress Bar */}
                    <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100 mb-6">
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="text-lg font-semibold text-gray-900">Weight Loss Progress</h3>
                            <span className="text-2xl font-bold text-green-600">{progress.toFixed(1)}%</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-4 mb-2">
                            <div
                                className="bg-gradient-to-r from-green-500 to-blue-500 h-4 rounded-full transition-all duration-500"
                                style={{ width: `${progress}%` }}
                            ></div>
                        </div>
                        <div className="flex justify-between text-sm text-gray-600">
                            <span>Start: 85.0 kg</span>
                            <span>Current: {latestWeight} kg</span>
                            <span>Target: 78.0 kg</span>
                        </div>
                    </div>

                    {/* Charts */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                        {/* Weight Trend */}
                        <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Weight Reduction Trend</h3>
                            <ResponsiveContainer width="100%" height={300}>
                                <AreaChart data={weightData}>
                                    <CartesianGrid strokeDasharray="3 3" />
                                    <XAxis
                                        dataKey="date"
                                        tickFormatter={(date) => new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                    />
                                    <YAxis domain={['dataMin - 1', 'dataMax + 1']} />
                                    <Tooltip
                                        labelFormatter={(date) => new Date(date).toLocaleDateString()}
                                        formatter={(value) => [`${value} kg`, 'Weight']}
                                    />
                                    <Area
                                        type="monotone"
                                        dataKey="weight"
                                        stroke="#10B981"
                                        fill="#10B981"
                                        fillOpacity={0.3}
                                        strokeWidth={3}
                                    />
                                </AreaChart>
                            </ResponsiveContainer>
                        </div>

                        {/* Water Intake */}
                        <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Daily Water Intake (Weight/10-1)</h3>
                            <ResponsiveContainer width="100%" height={300}>
                                <BarChart data={weightData}>
                                    <CartesianGrid strokeDasharray="3 3" />
                                    <XAxis
                                        dataKey="date"
                                        tickFormatter={(date) => new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                    />
                                    <YAxis />
                                    <Tooltip
                                        labelFormatter={(date) => new Date(date).toLocaleDateString()}
                                        formatter={(value) => [`${value} L`, 'Water Intake']}
                                    />
                                    <Bar dataKey="waterIntake" fill="#06B6D4" radius={[4, 4, 0, 0]} />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    {/* Diet Compliance Chart */}
                    <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100 mb-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Diet Compliance & Calorie Tracking</h3>
                        <ResponsiveContainer width="100%" height={300}>
                            <LineChart data={weightData}>
                                <CartesianGrid strokeDasharray="3 3" />
                                <XAxis
                                    dataKey="date"
                                    tickFormatter={(date) => new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                />
                                <YAxis yAxisId="left" />
                                <YAxis yAxisId="right" orientation="right" />
                                <Tooltip
                                    labelFormatter={(date) => new Date(date).toLocaleDateString()}
                                    formatter={(value, name) => [
                                        name === 'dietScore' ? `${value}%` : `${value} cal`,
                                        name === 'dietScore' ? 'Diet Score' : 'Calories'
                                    ]}
                                />
                                <Line
                                    yAxisId="left"
                                    type="monotone"
                                    dataKey="dietScore"
                                    stroke="#F59E0B"
                                    strokeWidth={3}
                                    dot={{ fill: '#F59E0B', strokeWidth: 2, r: 4 }}
                                />
                                <Line
                                    yAxisId="right"
                                    type="monotone"
                                    dataKey="calories"
                                    stroke="#EF4444"
                                    strokeWidth={3}
                                    dot={{ fill: '#EF4444', strokeWidth: 2, r: 4 }}
                                />
                            </LineChart>
                        </ResponsiveContainer>
                    </div>

                    {/* Add New Entry */}
                    <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100 mb-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Log Today's Data</h3>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Current Weight (kg)</label>
                                <input
                                    type="number"
                                    step="0.1"
                                    value={currentWeight}
                                    onChange={(e) => setCurrentWeight(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    placeholder="81.5"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Diet Compliance (%)</label>
                                <input
                                    type="number"
                                    min="0"
                                    max="100"
                                    value={dietCompliance}
                                    onChange={(e) => setDietCompliance(parseInt(e.target.value))}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    placeholder="85"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Recommended Water (L)</label>
                                <input
                                    type="text"
                                    value={currentWeight ? calculateWaterIntake(parseFloat(currentWeight)).toFixed(1) : ''}
                                    readOnly
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50"
                                    placeholder="Auto-calculated"
                                />
                            </div>
                            <div className="flex items-end">
                                <button
                                    onClick={() => alert('Entry added! (Demo mode)')}
                                    className="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    ‚ûï Add Entry
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Achievements */}
                    <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Weight Loss Achievements</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="text-center p-4 bg-yellow-50 rounded-lg">
                                <div className="text-3xl mb-2">üèÜ</div>
                                <h4 className="font-semibold text-gray-900">First 1kg Lost</h4>
                                <p className="text-sm text-gray-600">Great start on your journey!</p>
                            </div>
                            <div className="text-center p-4 bg-green-50 rounded-lg">
                                <div className="text-3xl mb-2">üíß</div>
                                <h4 className="font-semibold text-gray-900">Hydration Hero</h4>
                                <p className="text-sm text-gray-600">7 days of proper water intake</p>
                            </div>
                            <div className="text-center p-4 bg-blue-50 rounded-lg">
                                <div className="text-3xl mb-2">üìä</div>
                                <h4 className="font-semibold text-gray-900">Consistency King</h4>
                                <p className="text-sm text-gray-600">Daily tracking for 2 weeks</p>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="mt-8 text-center text-gray-500 text-sm">
                        <p>üéâ WellSense AI Weight Tracker - Smart water intake calculation: (Weight √∑ 10) - 1 liters</p>
                        <p className="mt-2">Track your weight loss journey with AI-powered insights and personalized recommendations</p>
                    </div>
                </div>
            );
        };

        // Render App
        const root = createRoot(document.getElementById('root'));
        root.render(<WeightTracker />);
    </script>
</body>

</html>
